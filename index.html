<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__content">
          <img src="images/image-victor.jpg" alt="card profile card__stats--photos--text" class="card__profile--image"></img>
          <p class="card__profile--name">Victor Crest <span class="card__profile--age">26</span></p>
          <p class="card__profile--city">London</p>
        <div class="card__stats">
          <div class="card__stats--followers">
            <p class="card__stats--followers--num">80K</p>
            <p class="card__stats--followers--text">Followers</p>
          </div>
          <div class="card__stats--likes">
            <p class="card__stats--likes--num">803K</p>
            <p class="card__stats--likes--text">Likes</p>
          </div>
          <div class="card__stats--photos">
            <p class="card__stats--photos--num">1.4K</p>
            <p class="card__stats--photos--text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
